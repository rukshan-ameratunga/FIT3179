<!DOCTYPE html>
<html>

<head>
  <title>Weather trends across Australia</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

  <!-- custom style -->
  <style>
    * {
      font-family: 'Oxygen', sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-weight: 900;

    }

    body {
      background-color: lightgray;
    }

    .page {
      width: 750px;
      background-color: white;
      margin: auto;
      padding: 70px;
      padding-top: 35px;
    }

    .vis-container {
      width: 100%;
    }

    .description h2,
    h1 {
      margin-top: 10px;
    }

    .description-right {
      padding-left: 10px;
    }

    .description-left {
      padding-right: 10px;
    }

    .pure-g {
      margin-bottom: 25px;
    }

    .small-font {
      font-size: 13px;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- Title and subtitle -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>SOME HEADER</h1>
        <p>SOME SUBTITLE.</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- A VIZ -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- Caption/small text -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <p>SOME TEXT</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- A VIZ -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis3" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- More text -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <p><small><i>SOME TEXT
            </i></small></p>

        <p>
          SOME TEXT</p>
      </div>
    </div>
    <!-- end pure grid group -->
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-right">
          <h2>SOME TITLE</h2>
          <p>SOME TEXT</p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="vis4" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <div class="description description-right">
          <h2>SOME TITLE</h2>
          <pSOME TEXT
          <p>
            SOME TEXT.</p>
        </div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-right">
          <h2>SOME TITLE</h2>
          <p>SOME TEXT</p>
          <p>
            SOME TEXT
          </p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="vis5" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
      <div class="pure-u-1-1 small-font">
        <p>LICENSING AND AUTHORSHIP</p>
      </div>
    </div>
  </div> <!-- end page -->

  <script type="text/javascript">
    var specViz1 = "./Visualisations/bubblePlot.json";
    var specViz2 = "./Visualisations/minmaxTemp.json";
    var specViz3 = "./Visualisations/rainfallStackedBar.json";

    vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
